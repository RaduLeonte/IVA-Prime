<!DOCTYPE html>
    <html>
        <head>
            <title>IVA Prime</title>
            
            <!-- Styling -->
            <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'coloris.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
            
            <!-- Libraries -->
            <script src="{% static 'js/libraries/html-docx.js' %}"></script>
            <script src="{% static 'js/libraries/xlsx-populate.min.js' %}"></script>
            <script src="{% static 'js/libraries/coloris.js' %}"></script>
            <script src="{% static 'js/libraries/FileSaver.js' %}"></script>
            
            <!-- Scripts -->
            <script src="{% static 'js/userPreferences.js' %}"></script>
            <script src="{% static 'js/plasmidTabs.js' %}"></script>
        </head>
        
        <body ondragover="importDragOver(event)" ondragleave="importDragLeave(event)" ondrop="importDrop(event)">
            <!-- Prevents flashing bug in Firefox -->
            <script>let FF_FOUC_FIX;</script>

            <!-- Start main content-->
            <div class="content-wrapper">
                <!-- Start Header -->
                <div class="header">
                    <div class="header-import-buttons">
                        <a href="#"  class="round-button" title="Import a plasmid file from your computer">Import File</a>
                        <a href="#"  class="round-button new-file-button" title="Create a new plasmid file from a DNA sequence">New File</a>
                        <a href="#"  class="round-button demo-file-button" title="Import a pET-28a plasmid">Demo File</a>
                    </div>

                    <div class="header-tabs-wrapper">
                        <a href="#"  class="round-button header-tabs-scroll-button">‹</a>
                        <div id="header-tabs-container-wrapper" class="header-tabs-container-wrapper">
                            <div class="header-tabs-container">
                                <div class="header-tab header-tab-selected">
                                    <a href="#" class="">pET-28a(+).dna</a>
                                    <a href="#" class="header-tab-dropdown-button">▼</a>
                                </div>
                                <div class="header-tab">
                                    <a href="#" class="">pET-28a(+).dna</a>
                                    <a href="#" class="header-tab-dropdown-button">▼</a>
                                </div>
                                <div class="header-tab">
                                    <a href="#" class="">pET-28a(+).dna</a>
                                    <a href="#" class="header-tab-dropdown-button">▼</a>
                                </div>
                                <div class="header-tab">
                                    <a href="#" class="">pET-28a(+).dna</a>
                                    <a href="#" class="header-tab-dropdown-button">▼</a>
                                </div>

                            </div>
                        </div>
                        <a href="#" class="round-button header-tabs-scroll-button">›</a>
                    </div>
                </div>
                <!-- End Header -->

                <!-- Start Sidebar -->
                <div class="sidebar"></div>
                <!-- End Sidebar -->

                <!-- Start Viewer -->
                <div class="viewer"></div>
                <!-- End Viewer -->

                <!-- Start Toolbar -->
                <div class="toolbar">
                    <!-- Undo Redo -->
                    <div class="toolbar-group">
                        <a href="#" class="toolbar-button toolbar-undo-button" title="Undo action (Ctrl + Z)"></a>
                        <a href="#" class="toolbar-button toolbar-redo-button" title="Redo action (Ctrl + Shift + Z)"></a>
                    </div>
                    
                    <div class="toolbar-divider"></div>
                    
                    <!-- Tm calculator -->
                    <div class="toolbar-group">
                        <a href="#" class="toolbar-button toolbar-calculator-button" title="Primer Tm calculator"></a>
                    </div>
                    
                    <div class="toolbar-divider"></div>
                    
                    <!-- Plasmid view options -->
                    <div class="toolbar-group">
                        <a href="#" class="toolbar-button toolbar-plasmid-circular-button" title="Circular plasmid view"></a>
                        <a href="#" class="toolbar-button toolbar-plasmid-linear-button" title="Linear plasmid view"></a>
                        <a href="#" class="toolbar-button toolbar-plasmid-grid-button toolbar-button-selected" title="Grid plasmid view"></a>
                    </div>

                    <!-- Settings & help -->
                    <div class="toolbar-group">
                        <a href="#" class="toolbar-button toolbar-settings-button" title="Settings"></a>
                        <a href="#" class="toolbar-button toolbar-help-button" title="Help"></a>
                    </div>
                </div>
                <!-- End Toolbar -->

                <!-- Start Footer -->
                <div class="footer">
                    <div class="footer-search">
                        <input type="text" placeholder="Search sequence">
                        
                        <a href="#" class="toolbar-button footer-reset-search-button" title="Reset search query"></a>
                        <a href="#" class="toolbar-button footer-search-up-button" title="Go to previous occurence"></a>
                        <a href="#" class="toolbar-button footer-search-down-button" title="Go to next occurence"></a>
                    
                        <div>
                            <input type="checkbox" name="search-comp-strand">
                            <label for="search-comp-strand">Complementary strand</label>
                        </div>
                        <div>
                            <input type="checkbox" name="search-aa">
                            <label for="search-aa">Amino acid sequence</label>
                        </div>
                        <div>
                            <input type="checkbox" name="search-in-features">
                            <label for="search-in-features">Search only in features</label>
                        </div>
                    </div>

                    <div class="footer-selection-info">
                        <div>
                            <p>Selected: <span>0</span> bp <span></span></p>
                        </div>
                        <div>
                            <p>Tm = <span></span> °C</p>
                        </div>
                    </div>
                </div>
                <!-- End Footer -->
            </div>
            <!-- End main content-->
        
        </body>
    </html>
