name: Build Tauri App

on:
  workflow_dispatch:

jobs:
    build:
        name: Build tauri app for ${{ matrix.platform }}
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: 'windows-latest' # Windows
                      args: ''
                    - platform: 'macos-latest' # Arm (M1 and above)
                      args: '--target aarch64-apple-darwin'
                    - platform: 'macos-latest' # Intel macs
                      args: '--target x86_64-apple-darwin'
                    - platform: 'ubuntu-22.04' # Linux
                      args: ''
                        
        runs-on: ${{ matrix.platform }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install linux dependencies
              if: matrix.platform == 'ubuntu-22.04'
              run:
                sudo apt-get update
                sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'

            - name: Run clone_from_django.py
              run: python tauri/iva-prime/clone_from_django.py

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: lts/*
                cache: 'npm'

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                workspaces: 'tauri/iva-prime/src-tauri -> target'

            - name: Install frontend dependencies
              working-directory: tauri/iva-prime
              run: npm install

            - name: Build Tauri app
              uses: tauri-apps/tauri-action@v0
              with:
                projectPath: tauri/iva-prime

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                name: iva-prime-${{ matrix.os }}
                path: tauri/iva-prime/src-tauri/target/release/bundle/**